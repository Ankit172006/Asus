<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater</title>
    <link rel="stylesheet" href="calcuter.css">
</head>
<body style="background-color: bisque;">
    <div class="heading"><h1>Wellcome to my Calculater</h1></div>
    <div class="container">
        <div class="input"><input type="text"></div>
        <div class="row">
            <button class="button" id="hy" onclick="hello()">AC</button>
            <button class="button">%</button>
            <button class="button">/</button>
            <button class="button">X</button>
        </div>
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button">-</button>
        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button">+</button>
        </div>
        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button">*</button>
            
        </div>
        <div class="row"> 
            <button class="button zero">0</button>
            <button class="button">.</button>
            <button class="button quel">=</button>
        </div>
        
    </div>
    <script src="calculater.js"></script>
</body>
</html>
